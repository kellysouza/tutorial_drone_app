<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Drone!</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    function takeOff(){
      socket.emit('takeOff');
            document.getElementById('message').innerHTML = "taking off!";
            console.log("Flying");
        };
    function land(){
      socket.emit('land');
            document.getElementById('message').innerHTML = "landing!";
            console.log("landing");
        };
    function streamVideo(){
      socket.emit('streamVideo');
            document.getElementById('message').innerHTML = "Streaming Video!";
            console.log("streaming");
            document.getElementById('video').innerHTML = "<iframe width='640' height='360' src='http://127.0.0.1:8000/index.html'></iframe>";
        };
  </script>
  <body>
    <div id="message"> <br /></div>
    <button type="button" name="button" onclick="takeOff()">Take Off</button>
      <br />
    <button type="button" name="button" onclick="land()">Land</button>
      <br />
    <button type="button" name="button" onclick="streamVideo()">Stream Video</button>
      <br />
      <br />
    <div id="video"></div>
  </body>
</html>
